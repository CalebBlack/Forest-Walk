<!DOCTYPE html>
<html>
    
    <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="black">
    <img class="background" src="foresttemple.jpg">
    <div class="container-fluid">

            <div class="col-sm-12">
                <div class="box whitesmoke decentpadding contentcenter fantasy">
                    <h1 class="title greentext" id="title">Forest Walk</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="box whitesmoke outputbox">
                    <div class="output" id="output">

        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="box grey contentcenter">
                    <input id="input" type="text" class="input fullwidth">
                </div>
            </div>
        </div>
    </div>
    <footer class="footer myfooter white">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="box">
                        <p class="signature">Made by Caleb Black</p>
                    </div>

            </div>
        </div>

    <script src="app.js"></script>

</html>
